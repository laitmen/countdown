<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2 Novembre - Santa Cristina Valgardena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="dynamic-background"></div>
    
    <div class="container">
        <h1>Countdown al 2 Novembre</h1>
        <div class="target-date" id="targetDate">
            <!-- Meteo verrà inserito qui -->
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number">
                    <span id="days">00</span>
                </div>
                <div class="countdown-label">Giorni</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">
                    <span id="hours">00</span>
                </div>
                <div class="countdown-label">Ore</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">
                    <span id="minutes">00</span>
                </div>
                <div class="countdown-label">Minuti</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">
                    <span id="seconds">00</span>
                </div>
                <div class="countdown-label">Secondi</div>
            </div>
        </div>
        
        <div class="message" id="message">
            Il countdown è terminato!
        </div>
    </div>

    <script src="js/weather-simulator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
