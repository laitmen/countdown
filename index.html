<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 2 Novembre - Santa Cristina Valgardena</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-backgrounds.css">
</head>
<body>
    <div id="dynamic-background"></div>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="weather-info" id="weatherInfo">
            <div class="weather-loading">Caricamento meteo...</div>
        </div>
        
        <h1>Countdown al 2 Novembre</h1>
        <div class="target-date">2 Novembre 2025, 22:00 - Santa Cristina Valgardena</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Giorni</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Ore</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minuti</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secondi</div>
            </div>
        </div>
        
        <div class="message" id="message">
            Il countdown Ã¨ terminato!
        </div>
    </div>

    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/weather-simulator.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
